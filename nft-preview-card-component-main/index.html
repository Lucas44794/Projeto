<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg" alt="imagem equilibrium" class="container_equilibrium">
    <h1 class="container__titulo">Equilibrium #3429</h1>
    <p class="container__texto">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container__preco">
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>
    
    <div class="container__creation">
      <img src="images/image-avatar.png" alt="Imagem avatar">
      <p class="container__texto">Creation of <strong>Jules Wyvern</strong></p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
